<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
      toc .level1 {text-indent:  0em;}
      toc .level2 {text-indent:  2em;}
      toc .level3 {text-indent:  4em;}
      toc .level4 {text-indent:  6em;}
      toc .level5 {text-indent:  8em;}
      toc .level6 {text-indent: 10em;}
      toc .level7 {text-indent: 12em;}
      toc .reference {}
    </style>
    <title>Table of Contents</title>
  </head>
  <body>
    <h2>Table of Contents</h2>
    <div class="toc">
      {% for chapter in chapters %}
      <p class='level1'><a href= "{{ chapter['link'] }}">{{ chapter['title'] }}</a></p>
      {% endfor %}
    </div>
  </body>
</html>
